nodes:
  #rslidar driver   node
  - id: rslidar_driver
    custom:
      source: ../../dora-hardware/vendors/lidar/build/rslidar_driver_pcap
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - pointcloud

  
  # ndt_mapper node
  - id: dora_ndt_mapping
    custom:
      source: build/dora_ndt_mapper
      inputs:
        pointcloud: rslidar_driver/pointcloud 
        
  - id: show_lidar_input
    operator:
        python: ../../dora-hardware/vendors/lidar/lidar_to_ros2.py
        inputs:
          pointcloud: rslidar_driver/pointcloud
